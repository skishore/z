<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Babel</title>
</head>
<body>
  <div class="canvas-outer">
    <div class="canvas-wrapper">
      {{> labels }}
      <div class="top-wrapper">
        {{> dialog }}
      </div>
      <div class="bottom-wrapper">
        {{> log }}
      </div>
    </div>
  </div>
  <div class="stdout-wrapper">
    <textarea id="stdout"></textarea>
  </div>
</body>

<template name="labels">
  {{#each labels}}
    <div class="triangle triangle-{{orientation}} ui-element"
         style="left: {{left}}px; top: {{top}}px;">
      <div class="line {{cls}}">{{text}}</div>
    </div>
  {{/each}}
</template>

<template name="log">
  <div class="log ui-element" style="display: {{display}};">
    {{#each lines}}
      <div class="line">{{this}}</div>
    {{/each}}
  </div>
</template>

<template name="status">
  <div class="status ui-element">
    <div class="line">Health: {{cur_health}}/{{max_health}}</div>
  </div>
</template>
