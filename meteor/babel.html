<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Babel</title>
</head>
<body>
  <div class="canvas-outer">
    <div class="canvas-wrapper">
      {{> log }}
      {{> status }}
    </div>
  </div>
  <div class="stdout-wrapper">
    <textarea id="stdout"></textarea>
  </div>
</body>

<template name="log">
  <div class="log ui-element" style="display: {{display}}">
    {{#each lines}}
      <div class="line">{{this}}</div>
    {{/each}}
    {{> dialog}}
  </div>
</template>

<template name="status">
  <div class="status ui-element">
    <div class="line">Health: {{cur_health}}/{{max_health}}</div>
  </div>
</template>
