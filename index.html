<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src='jquery.min.js'></script>
    <script src='memory_profiler.js'></script>
    <script src='pixi.dev.js'></script>
    <script src='stats.min.js'></script>

    <script src='graphics.js'></script>
    <script src='input.js'></script>

    <title>Emscripten-Generated Code</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: 0;
        background-color: #363636;
      }

      .canvas-outer {
        margin: 16px auto;
        text-align: center;
      }

      .canvas-outer .canvas-wrapper {
        display: inline-block;
        position: relative;
        text-align: left;
      }

      .canvas-outer .canvas-wrapper .log,
      .canvas-outer .canvas-wrapper .status {
        position: absolute;
        left: 0;
        right: 0;
        background-color: #002266;
        border: 1px solid white;
        border-radius: 2px;
        margin: 8px;
      }

      .canvas-outer .canvas-wrapper .status {
        bottom: 4px;
      }

      .canvas-outer .canvas-wrapper .line {
        color: white;
        font-size: 12px;
        margin: 4px 8px;
      }

      .stdout-wrapper {
        /* display: none; */
        margin: 0 auto;
        width: 600px;
        height: 150px;
      }

      #stdout {
        height: 100%;
        width: 100%;

        display: block;
        border: none;
        margin: 0;
        padding: 0;

        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="canvas-outer">
      <div class="canvas-wrapper">
        <div class="log"></div>
        <div class="status"><div class="line"></div></div>
      </div>
    </div>
    <div class="stdout-wrapper">
      <textarea id="stdout"></textarea>
    </div>

    <script type='text/javascript'>
      var Module = {
        //preRun: [memoryprofiler_add_hooks],
        preRun: [],
        postRun: [InitializeGraphics],
        print: (function() {
          var element = document.getElementById('stdout');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var match = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (match && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (match) {
            text = match[1];
          } else if (!text) {
            // This case occurs when the canvas is loaded.
          }
          console.log(text);
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      // Use the default amount of memory, 16Mb.
      //Module.TOTAL_MEMORY = 32*1024*1024;
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };

      var bindings = {};
      function InitializeGraphics() {
        bindings.engine = new Module.BabelEngine();
        bindings.graphics = new BabelGraphics($('.canvas-wrapper'), bindings);
        bindings.input = new BabelInput(bindings);
      };
    </script>
    <script async type="text/javascript" src="main.js"></script>
  </body>
</html>
