<head>
  <title>babel</title>
</head>
<body>
  {{> menu}}
  <div class="surface-container">
    <div class="surface">
      {{> dialog}}
      {{> tilist}}
    </div>
  </div>
</body>

<template name="menu">
  <div class="menu">
    {{#each buttons}}
      <div class="button {{class}}">{{text}}</div>
    {{/each}}
  </div>
</template>

<template name="tilist">
  <div class="tilist">
    {{#each outlines}}
      <div class="cursor"
       style="left: {{left}}; top: {{top}};
              width: {{grid}}; height: {{grid}};
              line-height: {{grid}}; font-size: {{font_size}};">{{text}}</div>
    {{/each}}
  </div>
</template>
