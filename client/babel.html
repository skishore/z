<head>
  <title>babel</title>
</head>
<body>
  {{> menu}}
  <div class="body-wrapper">
    <div class="game-wrapper">
      <div class="surface">
        {{> pixi_text}}
      </div>
      {{> dialog}}
      {{> tilist}}
    </div>
  </div>
</body>

<template name="menu">
  <div class="menu">
    {{#each buttons}}
      <div class="button {{class}}">{{text}}</div>
    {{/each}}
  </div>
</template>

<template name="pixi_text">
  {{#each elements}}
    <div class="pixi-text {{class}}" style="transform: {{transform}}">
      {{text}}
    </div>
  {{/each}}
</template>

<template name="tilist">
  <div class="tilist">
    {{#each outlines}}
      <div class="cursor"
       style="left: {{left}}; top: {{top}};
              width: {{grid}}; height: {{grid}};
              line-height: {{grid}}; font-size: {{font_size}};">{{text}}</div>
    {{/each}}
  </div>
</template>
